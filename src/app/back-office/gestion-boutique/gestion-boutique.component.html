
     <div class="card">
    <div class="card-header text-white bg-info">
      S'enregistrer
    </div>
    <div class="card-body">
     <form  novalidate (ngSubmit)="saveData(registerForm)" #registerForm="ngForm">

    <fieldset >
      <legend>Ajouter votre Produit </legend>

        <div class="mb-3">
          <label  class="form-label">Nom Produit </label>
          <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="boutique.nomP" name="nomP"  required  minlength="3"
          #nomP="ngModel"   />
        </div>
        <div *ngIf=" nomP.touched && !nomP.valid" class="alert alert-danger">Nom is required</div>
        <div *ngIf="nomP.errors?.['minlength']" class="alert alert-danger"> Title must have 3 character </div>
<!--        <div class="mb-3">-->
<!--          <label  class="form-label">Prix Produit</label>-->
<!--          <input class="form-control" type="number"   name="prixP" placeholder="saisir un prix " [(ngModel)]="boutique.prixP"  -->
<!--          required pattern="[0-9]{2}" #prixP="ngModel">-->
<!--        </div>-->
<!--        <div *ngIf="prixP.touched && prixP.invalid"  class="alert alert-danger">Prix is required & number </div>-->
<!--        <div *ngIf="prixP.errors?.['pattern']" class="alert alert-danger" >Prix dois etre un nombre infe à 100 </div>-->



      <div class="mb-3">
        <label  class="form-label">Prix Produit</label>
        <input class="form-control" type="number"   name="prixP" placeholder="saisir un prix " [(ngModel)]="boutique.prixP"
               required  min="0" #prixP="ngModel" max="1000">
      </div>
      <div *ngIf="prixP.touched && prixP.invalid"  class="alert alert-danger">

        <div *ngIf="prixP.errors?.['required']"  >Prix is required & number   </div>
        <div *ngIf="prixP.errors?.['min']" >Prix doit etre positif  </div>
        <div *ngIf="prixP.errors?.['max']" > Prix doit inferieur à 1000</div>

      </div>










        <div class="mb-3">
            <label  class="form-label">Description </label>
            <input type="text" class="form-control"  placeholder="saisir un mot" [(ngModel)]="boutique.descriptionP" name="descriptionP"
            required #descriptionP="ngModel">
          </div>
          <div *ngIf="descriptionP.touched && !descriptionP.valid" class="alert alert-danger" >Description is required</div>

          <div class="mb-3">
            <label  class="form-label">Contact Vendeur </label>
            <input type="number" id="NumVend" class="form-control" placeholder="ecrire votre numero telephone " [(ngModel)]="boutique.numVend"
            name="numVend" required pattern="[0-9]{8}" #numVend="ngModel"  >
          </div>
          <div *ngIf="numVend.touched && !numVend.valid" class="alert alert-danger">numero Vendeur is required and number </div>
        <div *ngIf="numVend.errors?.['pattern']" class="alert alert-danger"> numero dois etre 8 chiffres </div>



      <select class="form-select" aria-label="Default select example">
        <option selected>Categorie</option>
        <option value="1">Deco</option>
        <option value="2">Food</option>
        <option value="3">Accessoires</option>
        <option value="4">Artistique</option>
      </select>














      <div class="mb-3">
        <label for="formFile" class="form-label">Image Produit </label>
        <input class="form-control" type="file" id="formFile"  name="picture"
        [(ngModel)]="boutique.picture"
        placeholder="Picture ..."
        #picture="ngModel"
        required>
      </div>
      <div
      *ngIf="picture.touched && picture.invalid"
      class="alert alert-danger"
    >
      Picture is required !
    </div>
      <div class="text-right">
      <button type="submit"  class="btn btn-info">Ajouter </button>
      </div>
    </fieldset>

  </form>
</div>
</div>
