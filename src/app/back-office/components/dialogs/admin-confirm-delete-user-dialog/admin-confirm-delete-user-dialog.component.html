<mat-card-header>
  <mat-card-title>Delete User Account</mat-card-title>
</mat-card-header>
<mat-dialog-content class="mat-typography">
  Are you sure you want to delete this user account <strong [style.color]="'tomato'">{{fullname}}</strong>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button color="warn" (click)="onDeleteUser(data.userId)" mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
