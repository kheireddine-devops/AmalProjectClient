<h3>Number Of User By Role</h3>
<div class="user-counts">
  <ngx-charts-bar-vertical
    [view]="[800,400]"
    [results]="usersData"
    [xAxisLabel]="'Role'"
    [legendTitle]="'User By Role'"
    [yAxisLabel]="'Users'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
  </ngx-charts-bar-vertical>
</div>
<ngx-charts-advanced-pie-chart
  [view]="[800,400]"
  [results]="usersData"
  [gradient]="true" >
</ngx-charts-advanced-pie-chart>
