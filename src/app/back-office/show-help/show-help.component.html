<div class="col-12">
    <div class="bg-light rounded h-100 p-4">
        <h6 class="mb-4">{{title}}</h6>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Type Aide</th>
                        <th scope="col">Sujet</th>
                        <th scope="col">Contenue</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let h of listHelps">
                        <th scope="row">{{h.typeHelp}}</th>
                        <td>{{h.subjectHelp}}</td>
                        <td>{{h.contentHelp}}</td>
                        <td>{{h.dateHelp}}</td>
                        <td>{{h.statusHelp}}</td>
                        <td><button type="submit" class="btn btn-square btn-danger m-2" (click)="Delete(h)"><i class="fa fa-trash"></i>
                        </button> <button type="submit" class="btn btn-square btn-primary m-2"><i class="fa fa-edit"></i></button>
                        <a routerLink="../gestioncommentaires/{{h.id}}">commentaire</a>
                    </td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>
</div>
<a routerLink="../ajouteraide" type="button" class="btn btn-success rounded-pill m-2">Ajouter</a>
