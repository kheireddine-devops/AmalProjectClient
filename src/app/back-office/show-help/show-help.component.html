<div class="col-12">
    <div class="bg-light rounded h-100 p-4">
        <h6 class="mb-4">{{title}}</h6>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Type Aide</th>
                        <th scope="col">Sujet</th>
                        <th scope="col">Contenue</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let h of listHelps">
                        <th scope="row">{{h.typeHelp}}</th>
                        <td>{{h.subjectHelp}}</td>
                        <td>{{h.contentHelp}}</td>
                        <td>{{h.dateHelp}}</td>
                        <td>{{h.statusHelp}}</td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>
</div>
<a routerLink="../ajouteraide" type="button" class="btn btn-success rounded-pill m-2">Ajouter</a>
