<app-guest-toolbar></app-guest-toolbar>
<div class="container-fluid guest-rest-password-component py-5 bg-pattern">
  <div class="row justify-content-center">
    <div class="guest-reset-password-card">

      <mat-card class="text-center">
        <div class="guest-reset-password-card-logo mb-2">
          <img src="assets/img/logo.png">
        </div>
        <mat-card-title>Reset Password</mat-card-title>
        <mat-card-subtitle >Enter your email for password recovery.</mat-card-subtitle>

        <mat-card-content class="pt-3 px-2 pb-0">
          <div  *ngIf="validSend" class="alert-info p-2">Vous recevrez votre nouveau mot de passe sur votre adresse e-mail</div>
          <form  *ngIf="!validSend" [formGroup]="emailFormGroup">
            <div class="row">
              <div class="col-12">

                <mat-form-field appearance="outline">
                  <mat-label>Firstname</mat-label>
                  <input matInput formControlName="email">
                  <mat-error *ngIf="emailFormGroup.get('email')?.invalid && emailFormGroup.get('email')?.touched">
                    <p *ngIf="emailFormGroup.get('email')?.hasError('required')">Email Is Required</p>
                    <p *ngIf="emailFormGroup.get('email')?.hasError('pattern')">Email Invalid</p>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </form>
        </mat-card-content>
        <mat-card-actions align="end" class="p-4">
          <button *ngIf="!validSend" class="w-100" [disabled]="emailFormGroup.invalid" color="primary" mat-flat-button (click)="onResetPassword()">SEND RECOVERY LINK</button>
          <button *ngIf="validSend" class="w-100" color="primary" mat-flat-button routerLink="/FrontOffice/login">LogIn</button>
        </mat-card-actions>
      </mat-card>


    </div>
  </div>
</div>
<app-guest-footer></app-guest-footer>
