<div class="container-fluid guest-login-component py-5 bg-pattern">
  <div class="row justify-content-center">
    <div class="guest-login-card">

      <mat-card class="text-center">
        <div class="guest-login-card-logo mb-2">
          <img src="assets/img/logo.png">
        </div>
        <mat-card-title>Welcome back</mat-card-title>
        <mat-card-subtitle >Sign in with your credentials below.</mat-card-subtitle>
        <div *ngIf="invalidAuth" class="col-12 text-danger">Invalid username or password</div>
        <mat-card-content class="pt-3 px-2 pb-0">
          <form #auth="ngForm">
            <div class="row">
              <div class="col-12">
                <mat-form-field appearance="outline">
                  <mat-label>Username</mat-label>
                  <input required [(ngModel)]="authRequest.login" name="username" #login="ngModel" matInput>
                  <mat-error *ngIf="login.touched && login.invalid">
                    <p *ngIf="login.errors?.['required']">Username Is Required</p>
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input type="password" required [(ngModel)]="authRequest.password" name="password" #password="ngModel" matInput>
                  <mat-error *ngIf="password.touched && password.invalid">
                    <p *ngIf="password.errors?.['required']">Password Is Required</p>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </form>
        </mat-card-content>
        <mat-card-actions align="end" class="px-4">
          <button class="w-100" [disabled]="auth.invalid" color="primary" mat-flat-button (click)="onLogIn()">SIGN-IN</button>
        </mat-card-actions>
        <mat-card-footer>
          <div>Don't have an account?</div>
          <a routerLink="/FrontOffice/choose-inscription" mat-flat-button>Click here to create one</a>
        </mat-card-footer>
      </mat-card>

    </div>
  </div>
</div>
