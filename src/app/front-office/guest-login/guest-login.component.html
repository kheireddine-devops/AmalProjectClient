<div class="container">
  <div class="row justify-content-md-center">
    <div class="card col-4">
      <div class="card-body">
        <h2 class="card-title align-content-center">LogIn</h2>
        <div>
          <div class="form-floating mb-3">
            <input [(ngModel)]="username" type="text" class="form-control" id="floatingInput" placeholder="Your Username">
            <label for="floatingInput">Your Username</label>
          </div>
          <div class="form-floating">
            <input [(ngModel)]="password" type="password" class="form-control" id="floatingPassword" placeholder="Your Password">
            <label for="floatingPassword">Your Password</label>
          </div>
          <div>
            <button (click)="onLogIn()" class="btn btn-primary">Connect</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
